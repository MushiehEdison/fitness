<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitZone Pro - Join the Transformation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #f59e0b, #ef4444, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .glassmorphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .floating {
            animation: floating 2.5s ease-in-out infinite;
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .fade-in-up {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .pulse-glow {
            animation: pulse-glow 2s infinite;
        }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(245, 158, 11, 0.3); }
            50% { box-shadow: 0 0 40px rgba(245, 158, 11, 0.5); }
        }
        
        .hero-pattern {
            background-image: 
                radial-gradient(circle at 25% 20%, rgba(245, 158, 11, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(239, 68, 68, 0.2) 0%, transparent 50%);
        }
        
        .slide-in-right {
            opacity: 0;
            transform: translateX(20px);
            animation: slideInRight 0.6s ease-out forwards;
        }
        
        @keyframes slideInRight {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .scale-in {
            opacity: 0;
            transform: scale(0.95);
            animation: scaleIn 0.5s ease-out forwards;
        }
        
        @keyframes scaleIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .input-focus {
            transition: all 0.3s ease-out;
        }
        
        .input-focus:focus {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(245, 158, 11, 0.2);
        }
        
        .btn-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .btn-hover:hover {
            transform: translateY(-3px) scale(1.02);
        }
        
        /* Ensure button visibility */
        .submit-btn {
            z-index: 10;
            position: relative;
        }
        
        /* Improved responsiveness */
        @media (max-width: 640px) {
            .min-h-screen {
                padding-top: 4.5rem; /* Prevent overlap with navbar */
            }
            .floating i {
                font-size: 2.5rem; /* Smaller flame icon */
            }
            .text-3xl {
                font-size: 1.5rem; /* Smaller heading */
            }
            .text-gray-400 {
                font-size: 0.875rem; /* Smaller text */
            }
            .p-8 {
                padding: 1.5rem; /* Reduced padding */
            }
            .max-w-md {
                max-width: 90vw; /* Wider form on mobile */
            }
            .submit-btn {
                margin-top: 1rem; /* Ensure button has space */
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen overflow-x-hidden hero-pattern">
    <!-- Background Elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-10 w-32 h-32 bg-gradient-to-br from-amber-400/20 to-red-500/20 rounded-full blur-xl floating"></div>
        <div class="absolute top-40 right-20 w-24 h-24 bg-gradient-to-br from-pink-500/20 to-purple-600/20 rounded-full blur-xl floating" style="animation-delay: -1s;"></div>
        <div class="absolute bottom-20 left-1/3 w-40 h-40 bg-gradient-to-br from-blue-500/20 to-cyan-500/20 rounded-full blur-xl floating" style="animation-delay: -2s;"></div>
    </div>

    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 bg-gray-900 p-6">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <a href="index.html" class="text-2xl font-bold gradient-text flex items-center cursor-pointer">
                <i class="fas fa-dumbbell mr-2"></i>
                FitZone Pro
            </a>
            <a href="index.html" class="text-gray-400 hover:text-white transition-colors duration-300">
                <i class="fas fa-home mr-2"></i>
                Back to Home
            </a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="relative z-10 min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
        <!-- Login Form -->
        <div id="loginForm" class="w-full max-w-md">
            <div class="glassmorphism p-8 rounded-2xl shadow-2xl scale-in">
                <div class="text-center mb-8">
                    <div class="floating mb-6">
                        <i class="fas fa-fire text-4xl text-amber-400"></i>
                    </div>
                    <h2 class="text-3xl font-bold mb-2 gradient-text">Welcome Back</h2>
                    <p class="text-gray-400">Continue your fitness journey</p>
                </div>

                <div id="loginFormElement" class="space-y-6">
                    <div class="fade-in-up">
                        <label class="block text-amber-400 font-semibold mb-2">
                            <i class="fas fa-envelope mr-2"></i>Email Address
                        </label>
                        <input type="email" name="email" required 
                               class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-lg focus:outline-none focus:border-amber-400 input-focus text-white placeholder-gray-400" 
                               placeholder="your.email@example.com">
                    </div>

                    <div class="fade-in-up" style="animation-delay: 0.1s;">
                        <label class="block text-amber-400 font-semibold mb-2">
                            <i class="fas fa-lock mr-2"></i>Password
                        </label>
                        <div class="relative">
                            <input type="password" id="loginPassword" name="password" required 
                                   class="w-full px-4 py-3 bg-gray-700/50 border-gray-600 rounded-lg focus:outline-none focus:border-amber-400 input-focus text-white placeholder-gray-400 pr-12" 
                                   placeholder="Enter your password...">
                            <button type="button" onclick="togglePassword('loginPassword')" 
                                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-amber-400 transition-colors duration-300">
                                <i class="fas fa-eye" id="loginPasswordIcon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="flex items-center justify-between fade-in-up" style="animation-delay: 0.2s;">
                        <label class="flex items-center">
                            <input type="checkbox" class="w-4 h-4 text-amber-400 bg-gray-700 border-gray-600 rounded focus:ring-amber-400">
                            <span class="ml-2 text-sm text-gray-400">Remember me</span>
                        </label>
                        <a href="#" class="text-sm text-amber-400 hover:text-amber-300 transition-colors duration-300">
                            Forgot password?
                        </a>
                    </div>

                    <button type="submit" 
                            class="submit-btn w-full bg-gradient-to-r from-amber-500 to-red-500 hover:from-amber-600 hover:to-red-600 text-white py-3 px-6 rounded-full font-semibold text-lg btn-hover pulse-glow" 
                            style="animation: none;">
                            <i class="fas fa-sign-in-alt mr-2"></i>
                            Sign In
                    </button>

                    <div class="text-center fade-in-up" style="animation-delay: 0.4s;">
                        <p class="text-gray-400">
                            Don't have an account? 
                            <button type="button" onclick="showSignup()" 
                                    class="text-amber-400 hover:text-amber-300 font-semibold transition-colors duration-300">
                                    Sign up now
                            </button>
                        </p>
                    </div>
                </div>

                <!-- Social Login -->
                <div class="mt-8 fade-in-up" style="animation-delay: 0.5s;">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-600"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 text-gray-400 bg-gray-900">Or continue with</span>
                        </div>
                    </div>

                    <div class="mt-6 grid grid-cols-2 gap-3">
                        <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg font-semibold transition-all duration-300 transform hover:scale-105">
                            <i class="fab fa-facebook-f mr-2"></i>Facebook
                        </button>
                        <button class="w-full bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-lg font-semibold transition-all duration-300 transform hover:scale-105">
                            <i class="fab fa-google mr-2"></i>Google
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="w-full max-w-md" style="display: none;">
            <div class="glassmorphism p-8 rounded-2xl shadow-xl scale-in">
                <div class="text-center mb-8">
                    <div class="floating mb-6">
                        <i class="fas fa-rocket text-4xl text-amber-400"></i>
                    </div>
                    <h2 class="text-3xl font-bold mb-2 gradient-text">Join FitZone Pro</h2>
                    <p class="text-gray-400">Start your transformation today</p>
                </div>

                <div id="signupFormElement" class="space-y-6">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div class="slide-in-right">
                            <label class="block text-amber-400 font-semibold mb-2">
                                <i class="fas fa-user mr-2"></i>First Name
                            </label>
                            <input type="text" name="firstName" required 
                                   class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-lg focus:outline-none focus:border-amber-400 input-focus text-white placeholder-gray-400" 
                                   placeholder="John">
                        </div>
                        <div class="slide-in-right" style="animation-delay: 0.1s;">
                            <label class="block text-amber-400 font-semibold mb-2">
                                <i class="fas fa-user mr-2"></i>Last Name
                            </label>
                            <input type="text" name="lastName" required 
                                   class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-lg focus:outline-none focus:border-amber-400 input-focus text-white placeholder-gray-400" 
                                   placeholder="Doe">
                        </div>
                    </div>

                    <div class="slide-in-right" style="animation-delay: 0.2s;">
                        <label class="block text-amber-400 font-semibold mb-2">
                            <i class="fas fa-envelope mr-2"></i>Email Address
                        </label>
                        <input type="email" name="email" required 
                               class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-lg focus:outline-none focus:border-amber-400 input-focus text-white placeholder-gray-400" 
                               placeholder="your.email@example.com">
                    </div>

                    <div class="slide-in-right" style="animation-delay: 0.3s;">
                        <label class="block text-amber-400 font-semibold mb-2">
                            <i class="fas fa-lock mr-2"></i>Password
                        </label>
                        <div class="relative">
                            <input type="password" id="signupPassword" name="password" required 
                                   class="w-full px-4 py-3 bg-gray-700/50 border-gray-600 rounded-lg focus:outline-none focus:border-amber-400 input-focus text-white placeholder-gray-400 pr-12" 
                                   placeholder="Create a password...">
                            <button type="button" onclick="togglePassword('signupPassword')" 
                                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-amber-400 transition-colors duration-300">
                                <i class="fas fa-eye" id="signupPasswordIcon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="slide-in-right" style="animation-delay: 0.4s;">
                        <label class="block text-amber-400 font-semibold mb-2">
                            <i class="fas fa-lock mr-2"></i>Confirm Password
                        </label>
                        <div class="relative">
                            <input type="password" id="confirmPassword" name="confirmPassword" required 
                                   class="w-full px-4 py-3 bg-gray-700/50 border-gray-600 rounded-lg focus:outline-none focus:border-amber-400 input-focus text-white placeholder-gray-400 pr-12" 
                                   placeholder="Confirm your password...">
                            <button type="button" onclick="togglePassword('confirmPassword')" 
                                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-amber-400 transition-colors duration-300">
                                <i class="fas fa-eye" id="confirmPasswordIcon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="flex items-center fade-in-up" style="animation-delay: 0.5s;">
                        <label class="flex items-center">
                            <input type="checkbox" name="terms" required 
                                   class="w-4 h-4 text-amber-400 bg-gray-700 border-gray-600 rounded focus:ring-amber-400">
                            <span class="ml-2 text-sm text-gray-400">I agree to the 
                                <a href="#" class="text-amber-400 hover:text-amber-300">Terms & Conditions</a>
                            </span>
                        </label>
                    </div>

                    <button type="submit" 
                            class="submit-btn w-full bg-gradient-to-r from-amber-500 to-red-500 hover:from-amber-600 hover:to-red-600 text-white py-3 px-6 rounded-full font-semibold text-lg btn-hover pulse-glow" 
                            style="animation: none;">
                            <i class="fas fa-rocket mr-2"></i>
                            Sign Up
                    </button>

                    <div class="text-center fade-in-up" style="animation-delay: 0.7s;">
                        <p class="text-gray-400">
                            Already have an account? 
                            <button type="button" onclick="showLogin()" 
                                    class="text-amber-400 hover:text-amber-300 font-semibold transition-colors duration-300">
                                    Sign in
                            </button>
                        </p>
                    </div>
                </div>

                <!-- Social Signup -->
                <div class="mt-8 fade-in-up" style="animation-delay: 0.8s;">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-600"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 text-gray-400 bg-gray-900">Or sign up with</span>
                        </div>
                    </div>

                    <div class="mt-6 grid grid-cols-2 gap-3">
                        <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg font-semibold transition-all duration-300 transform hover:scale-105">
                            <i class="fab fa-facebook-f mr-2"></i>Facebook
                        </button>
                        <button class="w-full bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-lg font-semibold transition-all duration-300 transform hover:scale-105">
                            <i class="fab fa-google mr-2"></i>Google
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle between login and signup forms
        function showSignup() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(`${inputId}Icon`);
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Login form submission
        document.getElementById('loginFormElement').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = this.querySelector('input[name="email"]').value;
            const password = this.querySelector('input[name="password"]').value;

            // Simulate login
            localStorage.setItem('userLoggedIn', 'true');
            localStorage.setItem('userName', email.split('@')[0]); // Simplified for demo

            // Show success notification
            showNotification('Successfully logged in!');

            // Redirect to index with selected plan if exists
            const urlParams = new URLSearchParams(window.location.search);
            const selectedPlan = urlParams.get('plan');
            setTimeout(() => {
                window.location.href = selectedPlan ? `index.html?plan=${selectedPlan}` : 'index.html';
            }, 1500);
        });

        // Signup form submission
        document.getElementById('signupFormElement').addEventListener('submit', function(e) {
            e.preventDefault();
            const firstName = this.querySelector('input[name="firstName"]').value;
            const lastName = this.querySelector('input[name="lastName"]').value;
            const email = this.querySelector('input[name="email"]').value;
            const password = this.querySelector('input[name="password"]').value;
            const confirmPassword = this.querySelector('input[name="confirmPassword"]').value;

            // Basic password validation
            if (password !== confirmPassword) {
                showNotification('Passwords do not match!', 'error');
                return;
            }

            // Simulate signup
            localStorage.setItem('userLoggedIn', 'true');
            localStorage.setItem('userName', `${firstName} ${lastName}`);

            // Show success notification
            showNotification('Successfully signed up!');

            // Redirect to index with selected plan if exists
            const urlParams = new URLSearchParams(window.location.search);
            const selectedPlan = urlParams.get('plan');
            setTimeout(() => {
                window.location.href = selectedPlan ? `index.html?plan=${selectedPlan}` : 'index.html';
            }, 1500);
        });

        // Notification function
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `fixed top-20 right-4 px-6 py-3 rounded-lg shadow-lg z-50 transform translate-x-full transition-transform duration-300 ${
                type === 'success' ? 'bg-gradient-to-r from-green-500 to-green-600 text-white' : 'bg-gradient-to-r from-red-500 to-red-600 text-white'
            }`;
            notification.innerHTML = `<i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'} mr-2"></i>${message}`;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);

            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
